  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, white, #8f94fb); /* Muted calming gradient */
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-left: 39%;
    }

    h2 {
      text-align: center;
      color: white; /* Muted purple for a calming effect */
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #555;
    }

    input[type="number"], select, input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1em;
      background-color: #f9f9f9;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus, select:focus, input[type="text"]:focus {
      border-color: #4e54c8;
      outline: none;
    }

    button {
      padding: 15px;
      font-size: 1.2em;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #3a3f8f; /* Slightly darker purple on hover */
      transform: translateY(-2px);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      font-size: 1.2em;
      color: #333;
    }

    .close {
      float: right;
      font-size: 1.5em;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background: linear-gradient(135deg, #0f2027, #2c5364 80%);
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 0 0 0;
      overflow-y: auto;
      z-index: 1000;
      transition: width 0.3s cubic-bezier(.4,0,.2,1);
      box-shadow: 2px 0 16px rgba(44,83,100,0.07);
    }
    .sidebar .sidebar-toggle {
      position: absolute;
      top: 18px;
      right: -18px;
      background: #fff;
      color: #2c5364;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(44,83,100,0.12);
      border: none;
      z-index: 1100;
      transition: right 0.3s;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.5rem;
      letter-spacing: 2px;
      font-weight: 700;
    }
    .sidebar a {
      color: #c8ffe9;
      text-decoration: none;
      padding: 12px 24px;
      margin: 6px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s, padding 0.3s;
      gap: 12px;
    }
    .sidebar a i {
      font-size: 1.3rem;
      min-width: 24px;
      text-align: center;
    }
    .sidebar a:hover {
      background: rgba(21, 214, 160, 0.15);
      color: #fff;
    }
    .user-profile {
      margin-top: auto;
      text-align: center;
      padding: 24px 0 12px 0;
      border-top: 1px solid #334155;
    }
    .user-profile .profile-img {
      border-radius: 50%;
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
      object-fit: cover;
      border: 2px solid #fff;
      box-shadow: 0 2px 8px rgba(44,83,100,0.10);
    }
    .user-profile .user-info {
      color: #c8ffe9;
    }
    .user-profile .user-name {
      font-size: 1rem;
      font-weight: 400;
      margin: 0 0 10px 0;
    }
    .user-profile .logout-btn {
      background: #ef4444;
      border: none;
      color: #fff;
      padding: 6px 16px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .user-profile .logout-btn:hover {
      background: #dc2626;
    }

    .sidebar.minimized {
      width: 70px;
    }
    .sidebar.minimized h2,
    .sidebar.minimized .user-profile .user-info,
    .sidebar.minimized .user-profile .user-name {
      opacity: 0;
      pointer-events: none;
    }
    .sidebar.minimized a {
      justify-content: center;
      padding: 12px 0;
    }
    .sidebar.minimized a span {
      display: none;
    }
    .sidebar.minimized .user-profile {
      padding: 12px 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 2em;
      }

      .modal-content {
        width: 95%;
      }
    }
  </style>
</head>
<body>

    <button class="sidebar-toggle" id="sidebarToggle" title="Toggle Sidebar">
      <i class="bi bi-chevron-left"></i>

      <img src="profiles/default.jpg" alt="Profile Picture" class="profile-img" />
      <div class="user-info">

  </div>

  <div class="container">
    <h2>ðŸ§  Depression Prediction</h2>
    <p style="text-align: center; color: #666; font-size: 1.1em;">
      This test is designed to help you reflect on your mental health. Itâ€™s a safe and confidential way to understand your emotional well-being.
    </p>
    <form id="depressionForm">
      <label>Gender:</label>
      <select name="Gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Age:</label>
      <input type="number" name="Age" min="0" required />

      <label>Profession:</label>
      <select name="Profession" required>
        <option value="" disabled selected>Select your profession</option>
        <option value="Student">Student</option>
      </select>

      <label>Academic Pressure (1-5):</label>
      <input type="number" name="Academic Pressure" min="0" max="5" required />

      <label>CGPA:</label>
      <input type="number" name="CGPA" step="0.01" min="0" max="10" required />

      <label>Study Satisfaction (1-5):</label>
      <input type="number" name="Study Satisfaction" min="0" max="5" required />

      <label>Sleep Duration:</label>
      <select name="Sleep Duration" required>
        <option value="" disabled selected>Select your sleep duration</option>
        <option value="Less than 5 hours">Less than 5 hours</option>
        <option value="5-6 hours">5-6 hours</option>
        <option value="7-8 hours">7-8 hours</option>
        <option value="More than 8 hours">More than 8 hours</option>
      </select>

      <label>Dietary Habits:</label>
      <select name="Dietary Habits" required>
        <option value="" disabled selected>Select your dietary habits</option>
        <option value="Healthy">Healthy</option>
        <option value="Moderate">Moderate</option>
        <option value="Unhealthy">Unhealthy</option>
      </select>

      <label>Have you ever had suicidal thoughts?:</label>
      <select name="Have you ever had suicidal thoughts ?" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Study Hours:</label>
      <input type="number" name="Study Hours" min="0" required />

      <label>Financial Stress (1-5):</label>
      <input type="number" name="Financial Stress" min="1" max="5" required />

      <label>Family History of Mental Illness:</label>
      <select name="Family History of Mental Illness" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <button type="submit">Predict Depression</button>
    </form>
  </div>

  <div id="popupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('popupModal').style.display='none'">&times;</span>
      <p id="popupMessage"></p>
    </div>
  </div>

  <script>
    const depressionForm = document.getElementById('depressionForm');
    const modal = document.getElementById('popupModal');
    const popupMessage = document.getElementById('popupMessage');

    depressionForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const inputObject = {};
      formData.forEach((value, key) => {
        inputObject[key] = ['Age', 'Academic Pressure', 'Work Pressure', 'CGPA', 'Study Satisfaction', 'Job Satisfaction', 'Work/Study Hours', 'Financial Stress'].includes(key)
          ? Number(value)
          : value;
      });

      const payload = { inputs: [inputObject] };

      fetch('http://localhost:8000/api/sd_prediction', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
        .then(response => response.json())
        .then(data => {
          if (data.Prediction) {
            const result = data.Prediction[0];
            popupMessage.innerText = `${result.Prediction}\nDepression Probability: ${result["Depression Probability"]}%`;
            modal.style.display = 'block';
          } else {
            popupMessage.innerText = "Oops! No prediction received.";
            modal.style.display = 'block';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          popupMessage.innerText = "An error occurred while sending the request.";
          modal.style.display = 'block';
        });
    });

    // Sidebar toggle logic
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    sidebarToggle.addEventListener('click', function () {
      sidebar.classList.toggle('minimized');
      // Change icon direction
      const icon = sidebarToggle.querySelector('i');
      if (sidebar.classList.contains('minimized')) {
        icon.classList.remove('bi-chevron-left');
        icon.classList.add('bi-chevron-right');
      } else {
        icon.classList.remove('bi-chevron-right');
        icon.classList.add('bi-chevron-left');
      }
    });
  </script>
</body>
